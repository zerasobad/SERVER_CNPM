{% extends '/admin/base.html' %}

{% block body %}
<h1 class="text-center text-danger">THỐNG KÊ TẦN SUẤT SỬ DỤNG THUỐC</h1>

<div class="row">
    <div class="col-md-5 col-xs-12">
        <table class="table">
            <tr>
                <th>Tên thuốc</th>
                <th>Tháng</th>
                <th>Tần suất</th>
            </tr>

            {% for s in tanSuat %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>
                    {% if s[2] %}
                        {{ "{:,.1f}".format(s[2]) }} %
                    {% else %}
                        0 %
                    {% endif %}
                </td>
            </tr>
            {% endfor %}

        </table>
    </div>
    <div class="col-md-5 col-xs-12">

        <form>
            <div class="form-group">
                <input type="number" placeholder="Nhập tháng" class="form-control" name="month" min="1" max="12"/>
            </div>

            <input type="submit" value="Thống kê" class="btn btn-info" />
        </form>

        <canvas id="tuanSuatChart"></canvas>
    </div>
</div>
<button id="download-pdf" class="btn btn-danger">Báo cáo</button>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let name = [], info = []
    let borderColors = [], colors = []
    let r, g, b;

    {% for s in tanSuat %}
        name.push('{{ s[0] }}')
        info.push({{ s[2] }})

        r = Math.random()*255
        g = Math.random()*255
        b = Math.random()*255

        colors.push(`rgba(${r}, ${g}, ${b}, 0.5)`)
        borderColors.push(`rgba(${r}, ${g}, ${b}, 0.5)`)
    {% endfor %}

    window.onload = function() {
        const ctx  = document.getElementById('tuanSuatChart').getContext('2d');

        loadChart(ctx, name, info, 'doughnut', colors, borderColors);
    }

    function loadChart(ctx, labels, data, type, colors, borderColors) {
        new Chart(ctx, {
            type: type,
            data: {
                labels: name,
                datasets: [{
                    label: 'Thống kê số sản phẩm theo danh mục',
                    data: info,
                    backgroundColor: colors,
                    borderColor: borderColors,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    document.getElementById('download-pdf').addEventListener('click', () => {
            const canvas = document.getElementById('tuanSuatChart');
            const imgData = canvas.toDataURL('image/png'); // Lấy dữ liệu ảnh từ canvas

            fetch('/generate-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imgData }),
            })
            .then(response => response.blob())
            .then(blob => {
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'chart.pdf';
                link.click();
            });
        });
</script>
{% endblock %}
